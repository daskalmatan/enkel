<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Guy</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigations Meny-->
    <nav class="navbar">
        <h1 class="logo">Family Guy</h1>
        <ul class="nav-links">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="caracters.html">Caracters</a></li>
            <li><a href="https://www.youtube.com/results?search_query=family+guy+jokes" target="_blank">Jokes</a></li>
        </ul>
        <img src="img/menu.png" alt="Menu" class="menu-btn">
    </nav>
    
    <!-- Rubriker och en knapp -->
    <header>
        <div class="header-content">
            <h2>Explore Family Guy</h2>
            <div class="line"></div>
            <h1>A WONDERFUL SERIES</h1>
            <a href="https://en.wikipedia.org/wiki/Family_Guy" target="_blank"><h3 class="ctn">Learn More</h3></a>
        </div>
    </header>

    <!-- Script till menyn på mindre skärmar -->
    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')

        menuBtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu')
        })
    </script>

<p>
